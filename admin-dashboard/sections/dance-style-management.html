<!-- 💃 Dancify Admin Dashboard - Dance Style Management Section -->
<!-- Manage dance styles, categories, and hierarchical organization -->

<section id="dance-style-management" class="content-section">
    <!-- Section Header -->
    <div class="section-header">
        <div class="header-content">
            <h1>🎭 Dance Style Management</h1>
            <p>Manage dance styles, categories, and hierarchical organization</p>
        </div>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="window.danceStyleManager?.showCreateStyleModal()">
                ➕ Create Dance Style
            </button>
        </div>
    </div>

    <!-- Search and Quick Stats -->
    <div class="management-controls">
        <div class="search-section">
            <input type="text" id="styleSearch" placeholder="🔍 Search dance styles..." class="form-control">
        </div>
        
        <div class="quick-stats">
            <div class="quick-stat">
                <span class="stat-number" id="totalStyles">0</span>
                <span class="stat-label">Styles</span>
            </div>
            <div class="quick-stat">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">Categories</span>
            </div>
            <div class="quick-stat">
                <span class="stat-number" id="totalMoves">0</span>
                <span class="stat-label">Total Moves</span>
            </div>
        </div>
    </div>

    <!-- Dance Styles Grid -->
    <div class="styles-container">
        <div id="danceStylesGrid" class="styles-grid">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
</section>

<!-- Create/Edit Style Modal -->
<div id="styleModal" class="modal-overlay" style="display: none;">
    <div class="modal modal-md">
        <div class="modal-header">
            <h2 class="modal-title">✨ Create Dance Style</h2>
            <button class="modal-close" onclick="this.closest('.modal-overlay').style.display='none'">✕</button>
        </div>
        
        <div class="modal-body">
            <form id="styleForm">
                <div class="form-group">
                    <label class="form-label required">Style Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g., Ballet, Hip-Hop, Salsa" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Description</label>
                    <textarea name="description" class="form-control form-textarea" 
                              placeholder="Brief description of this dance style..." required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Icon</label>
                        <input type="text" name="icon" class="form-control" placeholder="🩰" maxlength="2">
                        <div class="form-help">Single emoji to represent this style</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Color</label>
                        <input type="color" name="color" class="form-control" value="#FF69B4">
                        <div class="form-help">Theme color for this style</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Difficulty Level</label>
                        <select name="difficulty" class="form-control">
                            <option value="beginner">🟢 Beginner</option>
                            <option value="intermediate">🟡 Intermediate</option>
                            <option value="advanced">🟠 Advanced</option>
                            <option value="expert">🔴 Expert</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Origin</label>
                        <input type="text" name="origin" class="form-control" placeholder="e.g., France, USA, Brazil">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').style.display='none'">Cancel</button>
            <button class="btn btn-primary" onclick="window.danceStyleManager?.saveStyleForm()">✨ Create Style</button>
        </div>
    </div>
</div>

<!-- Create/Edit Category Modal -->
<div id="categoryModal" class="modal-overlay" style="display: none;">
    <div class="modal modal-sm">
        <div class="modal-header">
            <h2 class="modal-title">📂 Create Category</h2>
            <button class="modal-close" onclick="this.closest('.modal-overlay').style.display='none'">✕</button>
        </div>
        
        <div class="modal-body">
            <form id="categoryForm">
                <div class="form-group">
                    <label class="form-label required">Category Name</label>
                    <input type="text" name="name" class="form-control" 
                           placeholder="e.g., Basic Steps, Advanced Techniques" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control form-textarea" 
                              placeholder="Optional description..."></textarea>
                </div>
            </form>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').style.display='none'">Cancel</button>
            <button class="btn btn-primary" onclick="window.danceStyleManager?.saveCategoryForm()">✨ Create Category</button>
        </div>
    </div>
</div>
